<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Email - HexaCode Studio</title>
    <link rel="stylesheet" href="css/verification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="verification-container">
        <div class="email-icon">
            <i class="fas fa-envelope"></i>
        </div>
        <h2>Verifica la tua Email</h2>
        <p>Abbiamo inviato un link di verifica al tuo indirizzo email.</p>
        <div class="email-info">
            <i class="fas fa-info-circle"></i>
            <span>Per completare la registrazione, clicca sul link che trovi nella tua casella di posta.</span>
        </div>
        <div class="verification-steps">
            <div class="step">
                <i class="fas fa-envelope-open-text"></i>
                <span>Controlla la tua email</span>
            </div>
            <div class="step">
                <i class="fas fa-mouse-pointer"></i>
                <span>Clicca sul link di verifica</span>
            </div>
            <div class="step">
                <i class="fas fa-check-circle"></i>
                <span>Attiva il tuo account</span>
            </div>
        </div>
        <div class="resend-container">
            <p>Non hai ricevuto l'email?</p>
            <button id="resendButton" class="resend-btn">
                <i class="fas fa-redo"></i> Invia di nuovo
                <span class="countdown"></span>
            </button>
        </div>
    </div>

    <script src="JS/verification.js"></script>
</body>
</html>
